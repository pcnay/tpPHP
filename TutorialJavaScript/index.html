<!DOCTYPE HTML>
<html lang= "es">
  <head>
    <meta charset="UTF-8"/>
    <title>
      Primeros pasos con JavaScript
    </title>
    <!-- Se coloca para que en el buscador de Google la posicione en las primeras páginas. -->
    <meta name="description" content = "Primeros pasos para aprender JavaScript" />

  </head>
    <body>
      <h2> Mostrar Fecha </h2>
      <script type = "text/javascript"> 
        // Comentario de una línea
        /* 
        Comentario multilinea
        http://librosweb.es/javascript/index.html

        JavaScript tiene 3 objetos principales: 
        1.- Document
        2.- Window
        3.- Navigator
        
         */
        
        document.write("<h1>"+Date()+"</h1>");
        
      </script>
      <hr />
      <h2>Reemplazar Contenido HTML </h2>
      <p id = "fecha">Este es un parrafo</p>
 
      <script>
        document.getElementById("fecha").innerHMTL = Date;
      </script>
      <hr />
      <h2>Reemplazar contenido HTML con un evento</h2>
      <p id = "fecha2">Este es otro parrafo</p>
      <input type="button" value="Mostrar Fecha" onclick="mostrarFecha()"/>
      <script>
        function mostrarFecha()
        {
          document.getElementById("fecha2").innerHTML = Date();
        }
      </script>
      <hr />
      <h2>Variables </h2>
      <script>
        var y = 5; 
        document.write(y);
        x = 10;
        x*=10;
        document.write("<br />"+x);
      </script>
      <h2>if - elseif - else </h2>
      <script>
        var fecha = new Date();
        var hora = fecha.getHours();
        document.write(hora);
        if (hora <= 11)
        {
          document.write("<br /><h3>Buenos Dias<h3>");
        }
        else if(hora >= 12 && hora <= 18)
        {
          document.write("<br /><h3>Buenos Tardes<h3>");
        }
        else
        {
          document.write("<br /><h3>Buenos Noches<h3>");
        }
      </script>
      <hr />
      <h2>Switch - Case</h2>
      <script>
        var dia = fecha.getDay();
        // Los dias de la semana los coloca como números 0= Domingo, 1= Lunes ... 6=Sabado

        document.write(dia);
        switch(dia)
        {
          case 0:
            document.write("<br / >Domingo =D");           
          case 1:
            document.write("<br / >Lunes ");
                       
        }

      </script>
    </body>
</html>
